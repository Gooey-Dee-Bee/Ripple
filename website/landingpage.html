<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ripple Landing Page</title>

		<meta charset="utf-8">

		<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
    	<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/landingpage.css">

		<!-- for the cookie font -->
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- NavBar -->
		<div class="contaniner">
			<nav class="navbar navbar-default">
				<div class="container-fluid"> <!-- navbar-inverse for colors --> 
					<!-- Brand and toggle get grouped for better mobile display -->
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        		<span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
			      		</button>
			      		<a class="navbar-brand" href="landingpage.html">Ripple</a>
			    	</div>

			    	<!-- Collect the nav links, forms, and other content for toggling -->
			    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      		<ul class="nav navbar-nav">
					        <li class="active"><a href="landingpage.html">Landing Page<span class="sr-only">(current)</span></a></li>
			      		</ul>

			      		<ul class="nav navbar-nav navbar-right">
			        		<li class="dropdown">
			          			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login <span class="caret"></span></a>
			          			<div class="dropdown-menu" style="padding: 15px; padding-bottom: 15px;">
									<!-- Login Form -->
									<form method="post" action="login" accept-charset="UTF-8">
										<input style="margin-bottom: 15px;" type="text" placeholder="Username" class="loginUsername" name="username">
										<input style="margin-bottom: 15px;" type="password" placeholder="Password" class="loginPassword" name="password">
										<input style="float: left; margin-right: 10px;" type="checkbox" name="remember-me" id="remember-me" value="1">
										<label style= "color: #fffae6;" class="string optional">Remember me</label>
										<input id="loginButton" class="btn btn-default btn-block" type="submit" id="sign-in" value="Sign In">
									</form>
								</div>
			        		</li>
			      		</ul>
					</div><!-- /.navbar-collapse -->
			  	</div><!-- /.container-fluid -->
			</nav>
		</div><!-- NavBar -->

		<!-- Title and text underneath -->
		<div id="header">
			<h1 id="ripple-title">Ripple</h1>
			<p><b>The best way to discover and share the hottest songs on the internet.</b></p>
		</div>

		<!-- Sign up box -->
		<div class="signUp well col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
			<h3 id="signUpText">Drop your songs today!</h3>
			<br>
			<form accept-charset="UTF-8" method="post">
				<input class="signupUsername" name="username" placeholder="Username" type="text">
				<br><br>
				<input class="signupPassword" name="password" placeholder="Password" type="password">
				<br><br>
				<input class="signupConfirmPassword" name="password" placeholder="Confirm Password" type="password"> 
				<br><br>
				<button id="signUpButton" class="btn" type="submit">Sign up!</button>
			</form>
		</div>


		<!-- jQuery & Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
