<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ripple Landing Page</title>
		<link rel="icon" type="image/jpg" href="images/dropItIcon.png">
		<meta charset="utf-8">

		<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
    	<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/landingpage.css">

		<!-- for the cookie font -->
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet' type='text/css'>

		<!-- jQuery & Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<!-- Custom JavaScript -->
		<script src="js/landingpage.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!-- Background image -->

		<!-- NavBar -->
		<div id="navBar">
			<div id="header">
				Ripple
			</div>
		
			
		</div>
		
		

		<!-- Title and text underneath -->
	
		<div id="purpleBox">
		<div id="header">
			
			<p>The best way to discover and share the hottest songs on the internet.</p>
		</div>

		<!-- Sign up box -->
		<div id="loginSuggest">Already have an account? <a onClick="showLogin()">Login</a></div>
		<div id="accountSuggest">Don't have an account? <a onClick="showAccount()">Create one</a></div>
		
		
			<div class="entryForm">
				<div id ="createAccount">
					<h3 id="signUpText"><b>Drop your songs today!</b></h3>
					<br>
					<form action="" id="signUpForm" accept-charset="UTF-8" method="post">
						<input id="signupEmail" name="email" placeholder="Email Address" type="text">
						<br></br>
						<input id="signupPassword" name="password" placeholder="Password" type="password">
						<br></br>
						<input id="signupConfirmPassword" name="password" placeholder="Confirm Password" type="password"> 
						<br>
					<div style="color:#E86464;">
					<p><b id="errorMessage"></b></p>
				</div>
				<br>

				<button id="signUpButton" class="btn" type="submit">Sign up!</button>
			</form>
			</div>
				<div id="loginForm">
				<h3 id="signUpText"><b>Drop your songs today!</b></h3>
					<br>
				<div id="loginFields">
				<form id="loginForm" action="">
					<input type="text" class="loginEmail" id="loginEmail" placeholder="Email address"/> 
					<br></br>
					<input type="password" class="loginPassword" id="loginPassword" placeholder="Password"/> 
					<br></br>
					<button type="submit" id="submitLogin" class="btn"/>Login</button>
				</form>
			</div>
			</div>
		</div>
		
		</div>

		
		
	</body>
</html>
