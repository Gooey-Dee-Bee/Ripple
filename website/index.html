<!DOCTYPE html>
<html>
	<head>
		<title>Ripple</title>
		<link rel="icon" type="image/jpg" href="images/dropItIcon.png">
		<link rel="stylesheet" type="text/css" href="css/ripple.css">
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet' type='text/css'>

				

		<script type="text/javascript" src="js/loadDrops.js"></script>
		<script type="text/javascript" src="js/generic.js"></script>
		
		<script src="http://connect.soundcloud.com/sdk.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	    <script type="text/javascript" src="js/getLocation.js"></script>
	    <script type="text/javascript" src="js/mainPageLogin.js"></script>
	   	<script type="text/javascript" src="js/search.js"></script>
	   
	</head>
	<body onload="setUpPage()">
		<div id="navBar">
			<div id="header">
				Ripple
			</div>
		
			<div id="loginFields">
				<form id="loginForm" action="">
					<input type="text" class="locationInput loginField" id="loginEmail" placeholder="EMAIL"/> <input type="password" class="locationInput loginField" id="loginPassword" placeholder="PASSWORD"/> <input type="submit" id="submitLogin" class="locationInput" value="LOGIN"/>
				</form>
			</div>

		</div>
		
		<div class="hidden" id="accountInfo">
			<div id="userName">
				Leonard H. Paton
			</div>
			<div id="userInfo">
				<div id="dropNumber">123,153,665,123</div> drops left
				<a id="logout" href="#">logout</a>
			</div>
		</div>
		
		<br><br>
		<div id="songSearchSuggest">
			Want to drop a song? <a href="#" onClick="showSongSearch()">Search for a song</a>
		</div>

		<div id="urlSearchSuggest">
			Already have the SoundCloud URL? <a href="#" onClick="showURLSearch()">Enter it here</a>
		</div>

		
		<div id="searchBox">
			<form id="search" action="">
				<input type="text" id="searchQuery" placeholder="SEARCH FOR SONG">
			</form>
			<br><br>
		</div>

		<div id="dropBox">
			<!-- <h2>Hear what people in <div id="locationName"></div> are listening to</h2> -->
			<input type="text" id="songId" placeholder="ENTER SOUNDCLOUD SONG URL">
			<p></p>
			<img id="songDrop" src="images/dropItIcon.png" onClick="grabSong()"/>
		</div>
		
		<!-- Search Modal --> 
		<div>
			<div id="openModal" class="modalDialog">
				<div>
					<a href="#close" title="Close" class="close">X</a>

					<h2>Search Results</h2>
					
					<p id="searchModal">
						
					</p>

				</div>
			</div>
		</div>


		<div id="location">
			
		</div>
		
		<div id="songBox">
		</div> 
		
		<div id="footer">
			<hr></hr>
			Created by Gooey-Dee-Bee (c) 2015
		</div>
		
	
	</body>
